<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Примеры JS </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Hello!!</h1>
    <template id= "tmp">
        <div  class="card" style="width: 18rem;">
            <div id="dv1" class="card-body" data-test="">
              <h5 class="card-title">Сделано из шаблона</h5>
              <p class="card-text" >Совсем бесполезный текст для примера.</p>
              <a href="#" class="btn btn-primary">Надави</a>
            </div>
          </div>

    </template>

    <template id="fch">
        <div   class="card" style="width: 18rem;">
            <img src="..." class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">ВВВВ</h5>
              <p class="card-text">ААААА.</p>
              <a href="#" class="btn btn-primary">Узнать больше</a>
            </div>
          </div>
    </template>
    


    <div class="card" style="width: 18rem;">
        <div id="dv1" class="card-body" data-test="">
          <h5 class="card-title">Special title treatment</h5>
          <p class="card-text" >With supporting text below as a natural lead-in to additional content.</p>
          <a href="#" class="btn btn-primary">Go somewhere</a>
        </div>
      </div>

    <script src="script.js" ></script>
</body>
</html>
